# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CI/CD Frontend to Ubuntu

on:
  push:
    branches:
      - main  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Log in GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}          # GitHub username
          password: ${{ secrets.GHCR_PAT }}      # Personal Access Token

      # 4. Check Dockerfile exists
      - name: Check Dockerfile
        run: |
          echo "Current directory: $(pwd)"
          ls -l
          ls -l ./frontend
          if [ ! -f ./frontend/Dockerfile ]; then
            echo "Dockerfile not found in ./frontend"
            exit 1
          fi

      # 5. Build Docker image (lowercase owner + repo)
      - name: Build Docker image
        run: |
          FULL_IMAGE=$(echo "ghcr.io/${{ github.repository_owner }}/$(echo ${{ github.repository }} | cut -d'/' -f2)" | tr '[:upper:]' '[:lower:]')
          echo "Docker image: $FULL_IMAGE"
          docker build -t $FULL_IMAGE ./frontend
          docker push $FULL_IMAGE

      # 6. Deploy lên server via SSH
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}          # IP server
          username: ${{ secrets.VPS_USER }}      # user trên server
          key: ${{ secrets.VPS_PRIVATE_KEY }}    # private SSH key
          script: |
            FULL_IMAGE=$(echo "ghcr.io/${{ github.repository_owner }}/$(echo ${{ github.repository }} | cut -d'/' -f2)" | tr '[:upper:]' '[:lower:]')
            echo "Deploy Docker image: $FULL_IMAGE"

            # Pull image mới nhất từ GHCR
            docker pull $FULL_IMAGE

            # Stop container cũ nếu có
            docker stop frontend || true
            docker rm frontend || true

            # Run container mới
            docker run -d --name frontend -p 80:80 $FULL_IMAGE

