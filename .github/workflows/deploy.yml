name: CI/CD Frontend to Ubuntu

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Log in GHCR tr√™n GitHub Actions runner
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 4. Ki·ªÉm tra Dockerfile t·ªìn t·∫°i
      - name: Check Dockerfile
        run: |
          echo "Current directory: $(pwd)"
          ls -l ./frontend
          if [ ! -f ./frontend/Dockerfile ]; then
            echo "‚ùå Dockerfile not found in ./frontend"
            exit 1
          fi

      # 5. Build v√† Push Docker image l√™n GHCR
      - name: Build and Push Docker image
        run: |
          FULL_IMAGE=$(echo "ghcr.io/${{ github.repository_owner }}/$(echo ${{ github.repository }} | cut -d'/' -f2)" | tr '[:upper:]' '[:lower:]')
          echo "üöÄ Docker image: $FULL_IMAGE"
          docker build -t $FULL_IMAGE ./frontend
          docker push $FULL_IMAGE

      # 6. Deploy l√™n server via SSH
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          script: |
            FULL_IMAGE=$(echo "ghcr.io/${{ github.repository_owner }}/$(echo ${{ github.repository }} | cut -d'/' -f2)" | tr '[:upper:]' '[:lower:]')
            echo "üöÄ Deploy Docker image: $FULL_IMAGE"

            # Login GHCR tr√™n server
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull image m·ªõi nh·∫•t
            docker pull $FULL_IMAGE

            # Stop & remove container c≈© n·∫øu c√≥
            docker stop frontend || true
            docker rm frontend || true

            # Run container m·ªõi
            docker run -d --name frontend -p 80:80 $FULL_IMAGE
