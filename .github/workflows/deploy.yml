# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CI/CD Frontend to Ubuntu

on:
  push:
    branches:
      - main  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Log in GHCR tr√™n GitHub Actions runner
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 4. Ki·ªÉm tra Dockerfile t·ªìn t·∫°i
      - name: Check Dockerfile
        run: |
          echo "Current directory: $(pwd)"
          ls -l ./frontend
          if [ ! -f ./frontend/Dockerfile ]; then
            echo "‚ùå Dockerfile not found in ./frontend"
            exit 1
          fi

      # 5. Build v√† Push Docker image l√™n GHCR
      - name: Build and Push Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/finance-tracker-ui-frontend
          echo "üöÄ Building Docker image: $IMAGE"
          docker build -t $IMAGE ./frontend
          docker push $IMAGE

      # 6. Deploy l√™n server via SSH
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: 22
          script: |
            IMAGE=ghcr.io/${{ github.repository_owner }}/finance-tracker-ui-frontend
            echo "üöÄ Deploying Docker image: $IMAGE"

            # Login GHCR tr√™n server
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull image m·ªõi nh·∫•t
            docker pull $IMAGE

            # Stop container c≈© n·∫øu c√≥
            docker stop frontend || true
            docker rm frontend || true

            # Run container m·ªõi
            docker run -d --name frontend -p 80:80 $IMAGE

